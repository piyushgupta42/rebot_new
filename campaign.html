<body>

<section class="our-blog pt-3 pb-5">
    <div class="blogs">
        <div class="container">
            <div class="text-center mt-3">
                <h2 class="white-text text-capitalize font_gradient">take the rebot pledge</h2>
            </div>
            <div class="row pt-5">
                <div class="col-md-6 col-lg-6">
                    <div id="response" class="response"></div>
                      <div id="mail-status"></div>
                      <div id="formSubmit" class="about-content">
                    <div class="form-group row mb-4">
                       <div class="col-sm-2">
                            <label for="userName" class=" col-form-label">Name</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control demoInputBox" name="c_name" id="userName" placeholder="Enter Name">

                        </div>
                    </div>
                    <div class="form-group row mb-4">
                        <div class="col-sm-2">
                            <label for="userEmail" class="col-form-label">Email</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="email" class="form-control demoInputBox" name="c_email" id="userEmail" placeholder="Enter Email">
                        </div>
                        <div class="col-sm-2 pt-2">
                            <span id="userEmail-info" class="userEmail-info info"></span>
                        </div>
                    </div>
                    <div class="form-group row mb-4">
                        <div class="col-sm-2">
                            <label for="userMobile" class="col-form-label">Mobile No</label>
                        </div>                        
                        <div class="col-sm-8">
                            <input type="text" class="form-control userMobile demoInputBox" name="c_mobile" id="userMobile" placeholder="Enter Mobile No.">
                        </div>
                        <div class="col-sm-2 pt-2">
                            <span id="userMobile-info" class="userMobile-info info"></span>
                        </div>
                    </div>
                    <div class="form-group row mb-4">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <a href="#" class="btn btn-dark text-capitalize text-white border-0" onClick="sendContact();">Submit</a>
                        </div>
                    </div>
                </div>
                    <div class="pledge pt-3">
                        <h3>
                            I Pledge to recycle the present to save the future!
                        </h3>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="counter-result text-center">
                        <div class="counter">
                            <h6 class="mbr-fonts-style  font_gradient">*<span class="counter-count">6000</span>+</h6>
                            <div class="counter-desciption">Plastic Bottles Collected </div>
                        </div>
                        <div class="counter pt-4">
                            <h6 class="mbr-fonts-style  font_gradient">*<span class="counter-count">6 </span> K CO2</h6>
                            <div class="counter-desciption">Emissions Saved </div>
                        </div>
                        <div class="counter pt-4">
                            <h6 class="mbr-fonts-style  font_gradient">*<span class="counter-count">18</span></h6>
                            <div class="counter-desciption">Cities Covered </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="divider">
            <div class="row text-center">
                <div class="col-md-12 pt-4">
                    <h6 class="text-capitalize text-light"> Follow Us</h6>
                      <hr class="bg-light accent-2 mt-0 d-inline-block mx-auto" style="width: 70px;">

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<style>
    .divider {
    background: #ffffff;
    width: 100%;
}
    .form-control{
        background-color: #000;
        font-size: .7rem;
        padding: .5rem .5rem;
        margin-left: .5rem;
    }
    .pledge h3{
        font-size: 1rem;
    }
    .pledge h3, span{
        color: #fff;
    }
    label{
        color:#fff;
        font-size: 1rem !important;
    }
    .counter-result .counter-desciption{
        color: #fff;
        font-size: 1rem;
    }
    .counter h6{
        font-size: 2.5rem;
    }
    @media (max-width: 576px) {
        .form-control{
            margin-left: 0;
        }
        .counter-result{
            margin-top:3rem;

        .pledge{
            text-align: center;
        }
        .form-control, label, .about-content a{
            font-size: 1.3rem !important;
        }
    }
</style>
<script>
    jQuery('.counter-count').each(function () {
        jQuery(this).prop('Counter',0).animate({
            Counter: jQuery(this).text()
        }, {
            duration: 5000,
            easing: 'swing',
            step: function (now) {
                jQuery(this).text(Math.ceil(now));
            }
        });
    });
    function sendContact() {
    var valid;  
    valid = validateContact();
    if(valid) {
      $.ajax({
        url: 'insert.php',
        type: 'post',
        data:'c_name='+$("#userName").val()
        +'&c_email='+$("#userEmail").val()
        +'&c_mobile='+$("#userMobile").val(),
        success:function(data){
            alert(data);
          $('.response').html(data);
           $('#formSubmit')[0].reset();
        },
        error:function (){}
      });
     }
}


function validateContact() {
    var valid = true; 
    $(".demoInputBox").css('background-color','');
    $(".info").html('');
    if(!$("#userName").val()) {
        $("#userName-info").html("(required)");
        $("#userName").css('background-color','#00a0e3');
        valid = false;
    }
    if(!$("#userEmail").val()) {
        $("#userEmail-info").html("(required)");
        $("#userEmail").css('background-color','#00a0e3');
        valid = false;
    }
    if(!$("#userEmail").val().match(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/)) {
        $("#userEmail-info").html("(invalid)");
        $("#userEmail").css('background-color','#02d415');
        valid = false;
    }
    if(!$("#userMobile").val()) {
        $("#userMobile-info").html("(required)");
        $("#userMobile").css('background-color','#00a0e3');
        valid = false;
    }
    if(!$(".userMobile").val().match(/^\d*[0-9](|.\d*[0-9]|,\d*[0-9])?$/)) {
        $(".userMobile-info").html("(invalid)");
        $(".userMobile").css('background-color','#02d415');
        valid = false;
    }
    return valid;
}
</script>
